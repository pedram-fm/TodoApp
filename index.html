<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>ts todo app</title>
</head>
<body>

<div class="container">
    <div class="header clearfix">
        <h1 class="header-style">TypeScript ToDo List</h1>
    </div>
    <div class="row">
        <div class="panel panel-default clearfix">
            <div id="clock"></div>
            <div class="panel-body">
                <div class="row">
                    <div class="todo-list col-md-12">
                        <!-- Todo Items rendered here -->
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="col-md-12 add-todo-style">

                        <!-- Add Todo -->
                        <form class="add-todo">
                            <div class="form-group">
                                <div class="input-group">
                                      <span class="input-group-btn">
                                          <button type="submit" class="btn btn-primary input-lg">Add</button>
                                      </span>
                                    <input type="text" class="form-control input-lg"
                                           placeholder="What do you need to get done?"/>
                                </div>
                            </div>
                        </form>
                        <!-- /Add Todo -->

                        <div class="col-md-12 completed-style">
                            <!-- Clear completed button -->
                            <button class="clear-completed btn btn-danger pull-right">Clear Completed</button>
                            <!-- /Clear completed button -->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.22/system.js"
></script>
<script>
    System.defaultJSExtensions = true;
    System.import("TodoApp").then(function (module) {
        new module.TodoApp(document, ["Pick up", "Task 1", "Save message"]);
    });
    let clock = () => {
        let date = new Date();
        let hrs = date.getHours();
        let mins = date.getMinutes();
        let secs = date.getSeconds();
        let period = "AM";
        if (hrs == 0) {
            hrs = 12;
        } else if (hrs >= 12) {
            hrs = hrs - 12;
            period = "PM";
        }
        hrs = hrs < 10 ? "0" + hrs : hrs;
        mins = mins < 10 ? "0" + mins : mins;
        secs = secs < 10 ? "0" + secs : secs;

        let time = `${hrs}:${mins}:${secs}  ${period}`;
        document.getElementById("clock").innerText = time;
        setTimeout(clock, 1000);

    };


    clock();


</script>
</body>
</html>
